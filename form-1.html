<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Validate me</title>
	<script>
		function validateMe() {
			for (i = 0; i < document.forms[0].length; i++) {
				console.log(document.forms[0].elements[i].value);

				switch (document.forms[0].elements[i].type) {
					case "text"
						:
						// code block
						if (document.forms[0].elements[i].value == '') {
							alert("please enter your full name.");
							return false;
						}
						break;
					case "radio":
						// code block

						if ((document.forms[0].elements[i].value == "male" && !document.forms[0].elements[i].checked)
							&& (document.forms[0].elements[i + 1].value == "female" && !document.forms[0].elements[i + 1].checked)) {


							alert("Please choose a gender.");
							return false;
						}
						break;

					case "checkbox":
						// code block
						if (!document.forms[0].elements[1, 2, 3].checked) {
							alert("Pick at least one hobby please.");
							return false;
						}
						break;

					default:
						// code block
						console.log("default")
						return false
				}





			}
		}
	</script>
</head>

<body>
	At least one piece of data has to come in from every input type.
	<form action="form.html" method="get" onsubmit="return validateMe();"><br>
		Name:<input type="text" id="test" name="fullname" placeholder="Enter Full Name"><br>
		Gender:<br>
		Male<input type="radio" name="gender" value="male">
		Female<input type="radio" name="gender" value="female"><br>
		Hobbies<br>
		Baseball <input type="checkbox" name="hobbies[]" value="baseball">
		Football <input type="checkbox" name="hobbies[]" value="football">
		Hockey <input type="checkbox" name="hobbies[]" value="hockey"><br>
		Favorite Show <select name="show" type="dropdown">
			<option value="">Choose Below</option>
			<option value="ATHF">Aqua Teen Hunger Force</option>
			<option value="Family Guy">Family Guy</option>
			<option value="Simpsons">Simpsons</option>
		</select><br>
		Comments<br>
		<textarea cols="50" rows="6" name="comments"></textarea><br>
		<input type="submit" name="submit" value="enter me">
	</form>
	<script>
	</script>
</body>

</html>
