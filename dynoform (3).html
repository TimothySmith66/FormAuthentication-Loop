<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Validate me</title>
<script>

	function validateMe(){

		for (var i=0;i<document.forms[0].length;i++){

			// Test radio buttons and checkboxes
			if (document.forms[0].elements[i].type == 'radio' || 
			    document.forms[0].elements[i].type == 'checkbox'){
				let grp = false;
				let msg = document.forms[0].elements[i].name;
				const numelems = document.getElementsByName(msg).length;
				let elem = document.getElementsByName(msg);

				// Tests for at least one checked item
				for (var j = 0; j < numelems; j++){
					if (elem[j].checked == true){
						grp = true;
					}
				}

				// Alert user to make a selection in the appropriate field
				if (grp == false){
					alert('Please select your ' + msg);
					return false;
				}
			}

			// Validate the remaining value fields and return FALSE if there is nothing present
			else {
				if (document.forms[0].elements[i].value == ''){
					alert('Please enter your ' + document.forms[0].elements[i].name);
					return false;
				}
			}
		}

		return true;
		}
	
</script>
</head>
<body>
At least one piece of data has to come in from every input type.
<form action="form.html" method="get" onsubmit="return validateMe();"><br>

</select><br>
